<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер IP</title>
    <!-- Підключення Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            background-size: 400% 400%;
            animation: gradient 6s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card h1, .card h2, .card h3 {
            color: #2c3e50;
        }

        .card ul {
            list-style: none;
            padding: 0;
        }

        .card ul li {
            margin: 5px 0;
            font-size: 1.1rem;
            font-style: italic; /* Додаємо курсив */
        }

        .btn {
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 30px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #ffffff;
        }
    </style>
    <script>
        function updateOSInfo() {
            const osElement = document.getElementById('os-info');
            if (navigator.userAgentData) {
                const platform = navigator.userAgentData.platform;
                osElement.textContent = `Операційна система: ${platform}`;
            }
        }
        window.onload = updateOSInfo;
    </script>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <h1>Ваша IP-адреса:</h1>
            <h2>{{ ip }}</h2>
            <hr>
            <h3>Інформація про ваш пристрій:</h3>
            <ul>
                <li><strong>Браузер:</strong> {{ user_agent.browser }} {{ user_agent.browser_version }}</li>
                <li id="os-info"><strong>Операційна система:</strong> {{ user_agent.os }} {{ user_agent.os_version }}</li>
                <li><strong>Пристрій:</strong> {{ user_agent.device }}</li>
            </ul>
            <button class="btn btn-outline-primary mt-3" onclick="location.reload();">Оновити</button>
        </div>
    </div>
    <footer class="text-center">
        &copy; 2024 Трекер Пристрою | Розроблено з ❤️
    </footer>
</body>
</html>
