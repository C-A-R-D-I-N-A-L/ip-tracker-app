<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помилка 404</title>
    <!-- Підключення Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            background-size: 400% 400%;
            animation: gradient 6s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .card h1 {
            font-size: 5rem;
            color: #e74c3c;
            font-weight: bold;
        }

        .card h2 {
            font-size: 2rem;
            color: #34495e;
        }

        .btn {
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 30px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>404</h1>
            <h2>Сторінку не знайдено!</h2>
            <p>Ми не можемо знайти сторінку, яку ви шукаєте.</p>
            <a href="/" class="btn btn-outline-primary">Повернутись на головну</a>
        </div>
    </div>
    <footer class="text-center">
        &copy; 2024 Трекер IP | Розроблено з ❤️
    </footer>
</body>
</html>
